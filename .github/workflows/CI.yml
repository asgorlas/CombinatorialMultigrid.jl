name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.0'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
        include:
          - version: '1'
            os: ubuntu-latest
            arch: x86
          - version: '1'
            os: windows-latest
            arch: x64
          - version: '1'
            os: macos-latest
            arch: x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      # submit coverage data to a black hole server, and collect new coverage data on that
      - run: julia --color=yes --project=. --code-coverage=user etc/travis-coverage.jl
        working-directory: ${{ github.workspace }}
        env:
          COVERALLS_TOKEN: token
          COVERALLS_URL: https://httpbingo.julialang.org/post
          CODECOV_URL: https://httpbingo.julialang.org
          CODECOV_URL_PATH: /post
